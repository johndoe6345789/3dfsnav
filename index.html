<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic UNIX Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #77e1ff;
            overflow: hidden;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }
        
        #labelCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        
        #hud {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #7bc1a7;
            font-size: 10px;
            pointer-events: none;
        }
        
        #header-left {
            position: absolute;
            top: 18px;
            left: 12px;
            color: #77e1ff;
            font-size: 11px;
            font-weight: bold;
            pointer-events: none;
        }
        
        #header-right {
            position: absolute;
            top: 18px;
            right: 12px;
            color: #7bc1a7;
            font-size: 11px;
            font-weight: bold;
            pointer-events: none;
        }
        
        #hint {
            position: absolute;
            top: 44px;
            left: 12px;
            color: #ffef5b;
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="labelCanvas"></canvas>
    <div id="header-left">FSN / Jurassic Mode</div>
    <div id="header-right">IT'S A UNIX SYSTEM</div>
    <div id="hud"></div>
    <div id="hint"></div>
    
    <script src="app.js"></script>
</body>
</html>
